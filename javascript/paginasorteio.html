<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paginasorteio.css">
    <title>Sorteio</title>
</head>
<body>
    <div class="textodapag">
    <h1>Sorteio de Números Aleatórios</h1>
    
    <label for="minimo">Número Mínimo:</label>
    <input type="number" id="minimo" min="1" max="100" value="1">
    <br>
    
    <label for="maximo">Número Máximo:</label>
    <input type="number" id="maximo" min="1" max="100" value="100">
    <br>
    
    <button onclick="sortear()">Sorteie o número</button>
    <p id="resultado"></p>
    </div>

    <script src="paginasorteio.js"></script>
</body>
</html>
